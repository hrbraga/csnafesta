<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/slider.css">
    <script src="slider.js" defer></script>
    <title>Cacau Show na Sua Festa</title>
</head>

<body>
    <header>
        <a href="#"><img src="src/images/logo.png" alt=""></a>

        <div class="menu">
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#festas">Festas e Eventos</a></li>
                    <li><a href="#orçamento">Orçamento</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="slider">
            <div class="slider-content">

                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">

                <div class="slide-box primeiro">
                    <img class="img-desktop" src="src/images/15anos.jpg" alt="Festa 15 anos">
                    <img class="img-mobile" src="src/images/mobile-15anos.jpg" alt="Festa 15 anos">
                </div>

                <div class="slide-box">
                    <img class="img-desktop" src="src/images/casamento1.jpg" alt="Festa de Casamento">
                    <img class="img-mobile" src="src/images/mobile-casamento1.jpg" alt="Festa de Casamento">
                </div>

                <div class="slide-box">
                    <img class="img-desktop" src="src/images/casamento2.jpeg" alt="Festa de Casamento">
                    <img class="img-mobile" src="src/images/mobile-casamento2.jpeg" alt="Festa de Casamento">
                </div>

                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>    
        </section>
    </main>
</body>

</html>
